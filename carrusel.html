<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel - TIP</title>
  <link rel="icon" href="logo TIP.png" type="image/x-icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* === CARRUSEL PRINCIPAL === */
    #carouselExample {
      width: 90%;
      max-width: 1300px;
      margin: 0 auto;
      position: relative;
    }

    /* === ESTILOS GENERALES === */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fdf9e7;
      overflow-x: hidden;
    }

    /* === IMÁGENES DEL CARRUSEL === */
    #carouselExample .carousel-item img {
      width: 100%;
      height: 520px;
      object-fit: cover;
      border-radius: 20px;
    }

    /* === TEXTO SOBRE LAS IMÁGENES === */
    .carousel-caption {
      position: absolute;
      bottom: 80px;
      left: 60px;
      text-align: left;
      color: white;
    }

    .carousel-caption h3 {
      font-size: 34px;
      font-weight: 700;
      margin: 0;
      text-transform: lowercase;
    }

    .carousel-caption p {
      font-size: 22px;
      font-weight: 300;
      margin-top: 5px;
    }

    /* === ÍCONO DE GUARDAR === */
    .guardar-icono {
      position: absolute;
      top: 15px;
      right: 20px;
      width: 45px;
      height: auto;
      z-index: 15;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .guardar-icono:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 5px #EAB940);
    }

    /* === BOTÓN VER MÁS === */
    .btn-vermas {
      display: inline-block;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #3a4d36;
      color: #EAB940;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      z-index: 10;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-vermas:hover {
      background-color: #2e3f2a;
      box-shadow: 0 0 10px #EAB940;
    }

    /* === FLECHAS BOOTSTRAP PERSONALIZADAS === */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: #EAB940;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      background-size: 60% 60%;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: auto;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }

    .carousel-control-prev { left: 30px; }
    .carousel-control-next { right: 30px; }

    .carousel-control-prev-icon:hover,
    .carousel-control-next-icon:hover {
      background-color: #c99520;
    }

    /* === ESTRELLAS === */
    .rating-container {
      position: absolute;
      bottom: 25px;
      right: 25px;
      font-size: 30px;
      cursor: pointer;
      color: #ffffffaa;
      z-index: 20;
    }

    .rating-container .star:hover,
    .rating-container .hovered {
      color: #EAB940;
    }

    .rating-container .selected {
      color: #EAB940;
      text-shadow: 0 0 6px #000;
    }
  </style>
</head>

<body>

  <!-- Carrusel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- LA MONTAÑA QUE PIENSA -->
      <div class="carousel-item active">
        <img src="la montaña que piensa.png" class="d-block w-100" alt="La Montaña que Piensa">
        
        <div class="carousel-caption">
          <h3>la montaña</h3>
          <p>que piensa</p>
          <a href="vermasmontaña.html" class="btn-vermas">ver más ▼</a>
        </div>
      </div>

      <!-- MUSEO -->
      <div class="carousel-item">
        <img src="museo.png" class="d-block w-100" alt="Museo de Itagüí">
        <div class="carousel-caption">
          <h3>Museo</h3>
          <p>de Itagüí</p>
          <a href="vermasmuseo.html" class="btn-vermas">ver más ▼</a>
        </div>
      </div>

      <!-- LAS CHIMENEAS -->
      <div class="carousel-item">
        <img src="chimeneas.png" class="d-block w-100" alt="Las Chimeneas">
        <div class="carousel-caption">
          <h3>Las Chimeneas</h3>
          <p>historia y arte</p>
          <a href="vermaschimenas.html" class="btn-vermas">ver más ▼</a>
        </div>
      </div>

    </div>

    <!-- Ícono de guardar -->
    <img src="guardar icono.png" alt="Guardar" class="guardar-icono">

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>

    <!-- Calificación con estrellas -->
    <div class="rating-container">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>

  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para estrellas -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const stars = document.querySelectorAll(".rating-container .star");

      stars.forEach((star, index) => {
        star.addEventListener("mouseover", () => {
          stars.forEach((s, i) => s.classList.toggle("hovered", i <= index));
        });

        star.addEventListener("mouseout", () => {
          stars.forEach(s => s.classList.remove("hovered"));
        });

        star.addEventListener("click", () => {
          stars.forEach((s, i) => s.classList.toggle("selected", i <= index));
        });
      });
    });
  </script>

</body>
</html>
