

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel - TIP</title>
  <link rel="icon" href="logo TIP.png" type "image/x-icon">


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="carrusel.css">
  <link rel="stylesheet" href="estrellas.css">
</head>

<body>

  <!-- Carrusel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- LA MONTAÑA QUE PIENSA -->
      <div class="carousel-item active">
        <img src="la montaña que piensa.png" class="d-block w-100" alt="La Montaña que Piensa">
        
        <div class="carousel-caption">
          <h3>la montaña</h3>
          <p>que piensa</p>
          <a href="vermasmontaña.html" class="btn-vermas">ver más ▼</a>
        </div>
      </div>

      <!-- MUSEO DE ITAGÜÍ -->
      <div class="carousel-item">
        <img src="museo.png" class="d-block w-100" alt="Museo de Itagüí">
        <div class="carousel-caption">
          <h3>Museo</h3>
          <p>de Itagüí</p>
          <a href="vermasmuseo.html" class="btn-vermas">ver más ▼</a>
        </div>
      </div>

      <!-- LAS CHIMENEAS -->
      <div class="carousel-item">
        <img src="chimeneas.png" class="d-block w-100" alt="Las Chimeneas">
        <div class="carousel-caption">
          <h3>Las Chimeneas</h3>
          <p>historia y arte</p>
          <a href="vermaschimenas.html" class="btn-vermas">ver más ▼</a>
        </div>
      </div>

    </div>

    <!-- Ícono de guardar -->
    <img src="guardar icono.png" alt="Guardar" class="guardar-icono">

    

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>

    <!-- Calificación con estrellas -->
    <div class="rating-container">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const stars = document.querySelectorAll(".rating-container .star");

      stars.forEach((star, index) => {
        star.addEventListener("mouseover", () => {
          stars.forEach((s, i) => s.classList.toggle("hovered", i <= index));
        });

        star.addEventListener("mouseout", () => {
          stars.forEach(s => s.classList.remove("hovered"));
        });

        star.addEventListener("click", () => {
          stars.forEach((s, i) => s.classList.toggle("selected", i <= index));
        });
      });
    });
  </script>

</body>
</html>
