<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Parques de Itagüí</title>
  <link rel="stylesheet" href="carrusel2.css">
  </head>
<body>

  <div class="contenedor-principal">
    <!-- Carrusel vertical -->
    <div class="carrusel-vertical" id="carrusel">
      <div class="item activo" data-index="0">
        <img src="simon bolivar 2.jpg" alt="Simón Bolívar">
      </div>
      <div class="item" data-index="1">
        <img src="Parque Obrero 1.jpg" alt="Parque Obrero">
      </div>
      <div class="item" data-index="2">
        <img src="Itaguí-Antioquia-Parque.jpg" alt="Parque Principal">
      </div>
      <div class="item" data-index="3">
        <img src="Parque del Artista.jpg" alt="Parque del Artista">
      </div>
      <div class="item" data-index="4">
        <img src="ita.jpg" alt="Parque de Itagüí">
      </div>
    </div>

    <!-- Información -->
    <div class="info">
      <h2 id="titulo">Simón Bolívar</h2>
      <p id="descripcion">
        El Parque Simón Bolívar es uno de los pulmones verdes de Itagüí, ideal para caminar, descansar y disfrutar en familia.
      </p>
    </div>
  </div>

  <script src="carrusel2.js"></script>
</body>
</html>
