<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Parques de Itagüí</title>

  <!-- ▬▬▬▬▬▬▬▬  FUENTES  ▬▬▬▬▬▬▬▬ -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@400&family=Quicksand:wght@400&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS del carrusel -->
  <link rel="stylesheet" href="carrusel2.css">

  <style>
    /* --- BARRA PRINCIPAL CORREGIDA --- */
    header.navbar {
      width: 100%;
      background-color: #f1f1ea;
      padding: 15px 40px;
      border-radius: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 25px;
      flex-wrap: nowrap;
      margin-bottom: 25px;
    }

    .logo img {
      height: 60px;
      flex-shrink: 0;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
      flex-wrap: nowrap;
      white-space: nowrap;
      flex: 1;
      justify-content: center;
    }

    .nav-links a {
      background-color: #eab940;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
      font-family: 'Oswald', sans-serif;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;
    }

    .icons .icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
      cursor: pointer;
    }

    /* Ajuste para que el body del carrusel permita mostrar la barra arriba */
    body {
      padding-top: 30px; /* espacio para que la barra respire */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: auto; /* evita que se centre verticalmente */
    }
  </style>
</head>

<body>

  <!-- ▬▬▬▬▬▬▬▬  BARRA PRINCIPAL  ▬▬▬▬▬▬▬▬ -->
  <header class="navbar">
    <div class="logo">
      <img src="logo TIP.png" alt="Logo Itagüí">
    </div>

    <nav class="nav-links">
      <a href="alojamientos.html">ALOJAMIENTO</a>
      <a href="Gastronomia.html">GASTRONOMÍA</a>
      <a href="carrusel2.html">PARQUES</a>
      <a href="naturalezaboton.html">NATURALEZA</a>
      <a href="eventosboton.html">EVENTOS</a>
      <a href="galeriatip.html">GALERÍA</a>
      <a href="acercadetip.html" class="acerca-btn">ACERCA DE</a>
    </nav>

    <div class="icons">
      <a href="usuario.html">
        <img src="https://i.postimg.cc/bJc9DMJC/usuario-img.png" alt="Usuario" class="icon">
      </a>
      <img src="https://i.postimg.cc/VNcJjcq6/Captura-de-pantalla-2025-10-24-135806-removebg-preview.png"
           alt="Agregar"
           class="icon icon-plus">
    </div>
  </header>

  

  <!-- ▬▬▬▬▬▬▬▬  CARRUSEL  ▬▬▬▬▬▬▬▬ -->
  <div class="contenedor-principal">
    
    <div class="carrusel-vertical" id="carrusel">
      <div class="item activo" data-index="0">
        <img src="Acuaparque Ditaires  .webp" alt="Acuaparque Ditaires">
      </div>
      <div class="item" data-index="1">
        <img src="Parque Obrero 1.jpg" alt="Parque Obrero">
      </div>
      <div class="item" data-index="2">
        <img src="Itaguí-Antioquia-Parque.jpg" alt="Parque Principal">
      </div>
      <div class="item" data-index="3">
        <img src="Parque del Artista.jpg" alt="Parque del Artista">
      </div>
      <div class="item" data-index="4">
        <img src="Municipio-de-Itagui.jpg" alt="Parque de las Chimeneas">
      </div>
    </div>

    <div class="info">
      <h2 id="titulo">Simón Bolívar</h2>
      <p id="descripcion">
        El Parque Simón Bolívar es uno de los pulmones verdes de Itagüí, ideal para caminar, descansar y disfrutar en familia.
      </p>
    </div>
  </div>

  <!-- ▬▬▬▬▬▬▬▬  JS  ▬▬▬▬▬▬▬▬ -->
  <script src="carrusel2.js"></script>

</body>
</html>
