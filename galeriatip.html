<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería TIP</title>

    <!-- Bootstrap general -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Tipografías -->
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Oswald:wght@700&display=swap" rel="stylesheet">

    <!-- BARRA PRINCIPAL -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --------------------------------------------- */
        /* ---------  ESTILOS BARRA PRINCIPAL ----------- */
        /* --------------------------------------------- */

        header.navbar {
            width: 100%;
            background-color: #f1f1ea;
            padding: 15px 40px;
            border-radius: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 25px;
            flex-wrap: nowrap;
            margin-bottom: 25px;
            margin-top: 20px;
        }

        .logo img {
            height: 60px;
            flex-shrink: 0;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
            flex-wrap: nowrap;
            white-space: nowrap;
            flex: 1;
            justify-content: center;
        }

        .nav-links a {
            background-color: #eab940;
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 18px;
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .icons .icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            cursor: pointer;
        }

        /* --------------------------------------------- */
        /* ---------  ESTILOS DE TU GALERÍA ------------- */
        /* --------------------------------------------- */

        body {
            background: #FAF8E9;
        }

        .titulo-galeria {
            font-family: 'MonteCarlo', cursive;
            font-size: 70px;
            color: #41604D;
        }

        .titulo-tip {
            font-family: 'Oswald', sans-serif;
            font-size: 70px;
            font-weight: bold;
            color: #EAB940;
            margin-top: -20px;
        }

        .decoracion-superior {
            position: absolute;
            
            width: 220px;
        }

        .decoracion-izq {
            left: 0;
        }

        .decoracion-der {
            right: 0;
        }

        .foto-collage {
            position: relative;
            width: 260px;
            height: 330px;
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .foto-collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .circulo {
            width: 45px;
            height: 45px;
            background-color: #EAB940;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: -20px;
        }

        .rot-1 { transform: rotate(-6deg); }
        .rot-2 { transform: rotate(5deg); }
        .rot-3 { transform: rotate(-4deg); }
        .rot-4 { transform: rotate(3deg); }
        .rot-5 { transform: rotate(-5deg); }
        .rot-6 { transform: rotate(4deg); }

        .galeria-container {
            padding-top: 80px;
            padding-bottom: 80px;
        }
    </style>

</head>
<body>

    <!-- ▬▬▬▬▬▬▬▬  BARRA PRINCIPAL  ▬▬▬▬▬▬▬▬ -->
    <header class="navbar">
        <div class="logo">
           <a href="index.html">
    <img src="logo TIP.png" alt="Logo Itagüí" style="cursor:pointer;">
</a>
        </div>

        <nav class="nav-links">
            <a href="alojamientos.html">ALOJAMIENTO</a>
            <a href="Gastronomia.html">GASTRONOMÍA</a>
            <a href="carrusel2.html">PARQUES</a>
            <a href="naturalezaboton.html">NATURALEZA</a>
            <a href="eventosboton.html">EVENTOS</a>
            <a href="galeriatip.html">GALERÍA</a>
            <a href="acercadetip.html" class="acerca-btn">ACERCA DE</a>
        </nav>

        <div class="icons">
            <a href="usuario.html">
                <img src="https://i.postimg.cc/bJc9DMJC/usuario-img.png" alt="Usuario" class="icon">
            </a>

            <img src="https://i.postimg.cc/VNcJjcq6/Captura-de-pantalla-2025-10-24-135806-removebg-preview.png" 
                alt="Agregar" 
                class="icon icon-plus">
        </div>
    </header>

    <!-- DECORACIONES SUPERIORES -->
    <img src="ramaizquierdaS.png" class="decoracion-superior decoracion-izq">
    <img src="ramaderechaS.png" class="decoracion-superior decoracion-der">

    <div class="container text-center galeria-container">

        <h1 class="titulo-galeria">Galería</h1>
        <h2 class="titulo-tip">TIP</h2>

        <!-- FILA 1 -->
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-3 d-flex justify-content-center mb-5">
                <div class="foto-collage rot-1">
                    <div class="circulo"></div>
                    <img src="turitamanoarriba.png">
                </div>
            </div>

            <div class="col-12 col-md-3 d-flex justify-content-center mb-5">
                <div class="foto-collage rot-2">
                    <div class="circulo"></div>
                    <img src="turistaselva.png">
                </div>
            </div>

            <div class="col-12 col-md-3 d-flex justify-content-center mb-5">
                <div class="foto-collage rot-3">
                    <div class="circulo"></div>
                    <img src="turistamujer.png">
                </div>
            </div>
        </div>

        <!-- FILA 2 -->
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-3 d-flex justify-content-center mb-5">
                <div class="foto-collage rot-4">
                    <div class="circulo"></div>
                    <img src="turistaia.png">
                </div>
            </div>

            <div class="col-12 col-md-3 d-flex justify-content-center mb-5">
                <div class="foto-collage rot-5">
                    <div class="circulo"></div>
                    <img src="turistadiploma.png">
                </div>
            </div>

            <div class="col-12 col-md-3 d-flex justify-content-center mb-5">
                <div class="foto-collage rot-6">
                    <div class="circulo"></div>
                    <img src="turistacamisamarilla.png">
                </div>
            </div>
        </div>

    </div>

</body>
</html>
