<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f8f5df; /* crema */
            font-family: 'Roboto', sans-serif;
        }

        .favorites-container {
            padding: 40px 60px;
        }

        .title {
            font-weight: 700;
            font-size: 40px;
        }

        .fav-card {
            text-align: left;
        }

        .image-wrapper {
            position: relative;
        }

        .fav-img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 25px;
        }

        /* TAG AMARILLO */
        .tag {
            width: 45px;
            height: 45px;
            background: #f2c94c;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            right: -10px;

            /* Icono marcador COLOR AZUL #7690A3 */
            background-image: url("data:image/svg+xml,%3Csvg fill='%237690A3' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 2a2 2 0 0 0-2 2v18l8-4 8 4V4a2 2 0 0 0-2-2H6z'/%3E%3C/svg%3E");
            background-size: 22px;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* TEXTO */
        .place-name {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 22px;
            margin-top: 12px;
            margin-bottom: 3px;
        }

        .date {
            font-size: 15px;
            color: #444;
        }
    </style>
</head>

<body>

<div class="favorites-container">
    <h1 class="title">Favoritos</h1>

    <div class="container mt-4">
        <div class="row g-5">

            <!-- CARD 1 -->
            <div class="col-md-4">
                <div class="fav-card">
                    <div class="image-wrapper">
                        <img src="LamontañaquepiensaG.png" class="fav-img">
                        <div class="tag"></div>
                    </div>
                    <p class="place-name">La montaña que piensa</p>
                    <p class="date">Hoy</p>
                </div>
            </div>

            <!-- CARD 2 -->
            <div class="col-md-4">
                <div class="fav-card">
                    <div class="image-wrapper">
                        <img src="ParquedelartistaG.png" class="fav-img">
                        <div class="tag"></div>
                    </div>
                    <p class="place-name">parque del artista</p>
                    <p class="date">1 de noviembre</p>
                </div>
            </div>

            <!-- CARD 3 -->
            <div class="col-md-4">
                <div class="fav-card">
                    <div class="image-wrapper">
                        <img src="LaschimeneasG.png" class="fav-img">
                        <div class="tag"></div>
                    </div>
                    <p class="place-name">las chimeneas</p>
                    <p class="date">6 de octubre</p>
                </div>
            </div>

            <!-- CARD 4 -->
            <div class="col-md-4">
                <div class="fav-card">
                    <div class="image-wrapper">
                        <img src="ParqueitaguiG.png" class="fav-img">
                        <div class="tag"></div>
                    </div>
                    <p class="place-name">parque itagui</p>
                    <p class="date">14 de marzo</p>
                </div>
            </div>

            <!-- CARD 5 -->
            <div class="col-md-4">
                <div class="fav-card">
                    <div class="image-wrapper">
                        <img src="MuseoitaguiG.png" class="fav-img">
                        <div class="tag"></div>
                    </div>
                    <p class="place-name">museo itagui</p>
                    <p class="date">22 de julio</p>
                </div>
            </div>

            <!-- CARD 6 -->
            <div class="col-md-4">
                <div class="fav-card">
                    <div class="image-wrapper">
                        <img src="CasamuseoG.png" class="fav-img">
                        <div class="tag"></div>
                    </div>
                    <p class="place-name">casa museo</p>
                    <p class="date">28 de agosto</p>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
