<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página TIP</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS barra -->
  <link rel="stylesheet" href="barra1.css">

  <style>
    /* === CARRUSEL PRINCIPAL === */
    #carouselExample {
      width: 90%;
      max-width: 1300px;
      margin: 40px auto;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fdf9e7;
      overflow-x: hidden;
    }

    /* === IMÁGENES DEL CARRUSEL === */
    #carouselExample .carousel-item img {
      width: 100%;
      height: 520px;
      object-fit: cover;
      border-radius: 20px;
    }

    /* === TEXTO SOBRE LAS IMÁGENES === */
    .carousel-caption {
      position: absolute;
      bottom: 80px;
      left: 60px;
      text-align: left;
      color: white;
    }

    .carousel-caption h3 {
      font-size: 34px;
      font-weight: 700;
      margin: 0;
      text-transform: lowercase;
    }

    .carousel-caption p {
      font-size: 22px;
      font-weight: 300;
      margin-top: 5px;
    }

    /* === BOTÓN VER MÁS === */
    .btn-vermas {
      display: inline-block;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #3a4d36;
      color: #EAB940;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      z-index: 10;
      transition: 0.3s;
    }

    .btn-vermas:hover {
      background-color: #2e3f2a;
      box-shadow: 0 0 10px #EAB940;
    }

    /* === FLECHAS === */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: #EAB940;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      background-size: 60% 60%;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: auto;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }

    .carousel-control-prev:hover .carousel-control-prev-icon,
    .carousel-control-next:hover .carousel-control-next-icon {
      background-color: #c99520;
    }
  </style>

</head>

<body>

  <!-- BARRA PRINCIPAL -->
  <header class="navbar">
    <div class="logo">
      <img src="logo TIP.png" alt="Logo Itagüí">
    </div>

    <nav class="nav-links">
      <a href="alojamiento.html">ALOJAMIENTO</a>
      <a href="Gastronomia.html">GASTRONOMÍA</a>
      <a href="carrusel2.html">PARQUES</a>
      <a href="naturalezaboton.html">NATURALEZA</a>
      <a href="eventosboton.html">EVENTOS</a>
      <a href="galeriaboton.html">GALERÍA</a>
      <a href="acercadetip.html" class="acerca-btn">ACERCA DE</a>
    </nav>

    <div class="icons">
      <a href="usuario.html">
        <img src="https://i.postimg.cc/bJc9DMJC/usuario-img.png" alt="Usuario" class="icon">
      </a>
      <img src="https://i.postimg.cc/VNcJjcq6/Captura-de-pantalla-2025-10-24-135806-removebg-preview.png" alt="Agregar" class="icon icon-plus">
    </div>
  </header>

  <!-- HERO PRINCIPAL -->
  <section class="principal">
    <h1>descubre los tesoros escondidos de itagui</h1>
    <button class="btn-descubrir">DESCUBRIR <span class="flecha">↓</span></button>
  </section>

  <!-- CARRUSEL -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-inner">

      <!-- Item 1 -->
      <div class="carousel-item active">
        <img src="la montaña que piensa.png" alt="La Montaña que Piensa">
        <div class="carousel-caption">
          <h3>la montaña</h3>
          <p>que piensa</p>
          <a href="vermasmontaña.html" class="btn-vermas">ver más ▼</a>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="carousel-item">
        <img src="museo.png" alt="Museo Itagüí">
        <div class="carousel-caption">
          <h3>Museo</h3>
          <p>de Itagüí</p>
          <a href="vermasmuseo.html" class="btn-vermas">ver más ▼</a>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="carousel-item">
        <img src="chimeneas.png" alt="Las Chimeneas">
        <div class="carousel-caption">
          <h3>Las Chimeneas</h3>
          <p>historia y arte</p>
          <a href="vermaschimenas.html" class="btn-vermas">ver más ▼</a>
        </div>
      </div>

    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
