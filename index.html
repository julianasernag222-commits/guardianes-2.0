  <style>
    
    /*-BARRA PRINCIPAL CORREGIDA-*/
    
    header.navbar {
      width: 100%;
      background-color: #f1f1ea;
      padding: 15px 40px;
      border-radius: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 25px;
      flex-wrap: nowrap;    
      margin-bottom: 25px;
    }

    .logo img {
      height: 60px;
      flex-shrink: 0;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
      flex-wrap: nowrap;    
      white-space: nowrap;   
      flex: 1;               
      justify-content: center;
    }

    .nav-links a {
      background-color: #eab940;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
      font-family: 'Oswald', sans-serif;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;         
    }

    .icons .icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
      cursor: pointer;
    }

    /* -carrusel juliana- */
    #carouselExample {
      width: 90%;
      max-width: 1300px;
      margin: 40px auto;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fdf9e7;
      overflow-x: hidden;
    }

    /*imagenes del carrusel */
    #carouselExample .carousel-item img {
      width: 100%;
      height: 520px;
      object-fit: cover;
      border-radius: 20px;
    }

    .carousel-caption {
      position: absolute;
      bottom: 80px;
      left: 60px;
      text-align: left;
      color: white;
    }

    .carousel-caption h3 {
      font-size: 34px;
      font-weight: 700;
      margin: 0;
      text-transform: lowercase;
    }

    .carousel-caption p {
      font-size: 22px;
      font-weight: 300;
      margin-top: 5px;
    }

    .btn-vermas {
      display: inline-block;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #3a4d36;
      color: #EAB940;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      z-index: 10;
      transition: 0.3s;
    }

    .btn-vermas:hover {
      background-color: #2e3f2a;
      box-shadow: 0 0 10px #EAB940;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: #EAB940;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      background-size: 60% 60%;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: auto;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }

    .carousel-control-prev:hover .carousel-control-prev-icon,
    .carousel-control-next:hover .carousel-control-next-icon {
      background-color: #c99520;
    }

    .titulo-recuadro {
      background-color: #3b4b28;
      color: #E9BA3F;
      font-family: 'Oswald', sans-serif;
      font-size: 28px;
      font-weight: 700;
      padding: 18px 40px;
      border-radius: 18px;
      display: inline-block;
      letter-spacing: 2px;
    }

    .recuadro {
      position: relative;
      width: 100%;
    }

    .recuadro img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 0;
    }

    .btn-saber {
      display: inline-block;
      margin-top: 10px;
      background-color: #8b969e;
      color: white;
      padding: 8px 25px;
      border-radius: 20px;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      transition: 0.2s ease-in-out;
    }

    .btn-saber:hover {
      background-color: #6f7a82;
    }

    .boton-mas {
      width: 45px;
      height: 45px;
      background: #ffc107;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
    }

    .boton-mas i {
      font-size: 28px;
      color: #4a5921;
    }

    .iconos-desplegables {
      position: absolute;
      top: 70px;
      left: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 9;
    }

    .icono.redondo {
      width: 40px;
      height: 40px;
      background: #ffc107;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #4a5921;
      text-decoration: none;
    }

    .iconos-desplegables.mostrar {
      display: flex;
    }

    .imagen-derecha {
      position: fixed;
      top: 0;
      right: 0;
      width: 35vw;
      height: 100vh;
      background-image: url("medio circulo.png");
      background-size: cover;
      background-position: center;
      border-radius: 50% 0 0 50%;
      z-index: -1;
    }
  </style>

</head>

  <script>
    function irARinconcitos() {
      document.getElementById("rinconcitos").scrollIntoView({ behavior: "smooth" });
    }

    document.querySelectorAll('.toggle-icono').forEach(function(boton) {
      boton.addEventListener('click', function() {
        const contenedor = this.nextElementSibling;
        contenedor.classList.toggle('mostrar');
      });
    });
  </script>
