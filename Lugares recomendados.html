<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rinconcitos especiales - Itagüí</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>

.titulo-recuadro {
  background-color: #3b4b28;
  color: #E9BA3F;
  font-family: 'Montserrat', sans-serif;
  font-size: 28px;
  font-weight: 700;
  padding: 18px 40px;
  border-radius: 18px;
  display: inline-block;
  letter-spacing: 2px;
}


.recuadro {
  position: relative;
  width: 100%;
}

.recuadro img {
  width: 100%;
  height: 350px;
  object-fit: cover;
  border-radius: 0;
}


.btn-saber {
  display: inline-block;
  margin-top: 10px;
  background-color: #8b969e;
  color: white;
  padding: 8px 25px;
  border-radius: 20px;
  text-decoration: none;
  font-family: 'Montserrat', sans-serif;
  font-size: 16px;
  transition: 0.2s ease-in-out;
}
.btn-saber:hover {
  background-color: #6f7a82;
}


.boton-mas {
  width: 45px;
  height: 45px;
  background: #ffc107;
  border-radius: 50%;
  position: absolute;
  top: 15px;
  left: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 10;
}
.boton-mas i {
  font-size: 28px;
  color: #4a5921;
}


.iconos-desplegables {
  position: absolute;
  top: 70px;
  left: 15px;
  display: none;
  flex-direction: column;
  gap: 10px;
  z-index: 9;
}

.icono.redondo {
  width: 40px;
  height: 40px;
  background: #ffc107;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #4a5921;
  text-decoration: none;
  }
.imagen-derecha {
  position: fixed;
  top: 0;
  right: 0;
  width: 35vw;         
  height: 100vh;         
  background-image: url("medio\ circulo.png");
  background-size: cover;
  background-position: center;
  border-radius: 50% 0 0 50%;
  z-index: -1;          
}

.iconos-desplegables.mostrar {
  display: flex;
}



</style>

</head>
<body>

<section class="text-center my-5">
  <h2 class="titulo-recuadro">RINCONSITOS ESPECIALES EN ITAGÜÍ</h2>
</section>


<section class="container my-5">
  <div class="row g-5">

   
    <div class="col-md-6 text-center">
      <div class="recuadro">        <img src="Lugar 1 .png" alt="">

        <div class="boton-mas toggle-icono">
          <i class="bi bi-plus"></i>
        </div>

        <div class="iconos-desplegables">
          <a class="icono redondo" href="mapa arepas martha.html">
  <i class="bi bi-geo-alt-fill"></i>
</a>  
        </div>
      </div>

      <a href="Historia 1.html" class="btn-saber" target="_blank">Saber más</a>
    </div>


    <div class="col-md-6 text-center">
      <div class="recuadro">
        <img src="Lugar 2.png" alt="">

        <div class="boton-mas toggle-icono">
          <i class="bi bi-plus"></i>
        </div>

        <div class="iconos-desplegables">
          <a class="icono redondo" href="mapa chicha doña juanita.html">
  <i class="bi bi-geo-alt-fill"></i>
</a>

        </div>
      </div>

      <a href="Historia 2.html" class="btn-saber" target="_blank">Saber más</a>
    </div>

 
    <div class="col-md-6 text-center">
      <div class="recuadro">
        <img src="Lugar 3.png" alt="">

        <div class="boton-mas toggle-icono">
          <i class="bi bi-plus"></i>
        </div>

        <div class="iconos-desplegables">
          <a class="icono redondo" href="mapa chorival.html">
  <i class="bi bi-geo-alt-fill"></i>
</a>

        </div>
      </div>

      <a href="Historia 3.html" class="btn-saber" target="_blank">Saber más</a>
    </div>


    <div class="col-md-6 text-center">
      <div class="recuadro">
        <img src="Lugar 4.png" alt="">

        <div class="boton-mas toggle-icono">
          <i class="bi bi-plus"></i>
        </div>

        <div class="iconos-desplegables">
       <a class="icono redondo" href="mapa tejidos pepe.html">
  <i class="bi bi-geo-alt-fill"></i>
</a>

        </div>
      </div>

      <a href="Historia 4.html" class="btn-saber" target="_blank">Saber más</a>
    </div>

  </div>
</section>


<script>
document.querySelectorAll('.toggle-icono').forEach(function(boton) {
  boton.addEventListener('click', function() {
    const contenedor = this.nextElementSibling;
    contenedor.classList.toggle('mostrar');
  });
});
</script>

<div class="imagen-derecha"></div>
</body>
</html>
