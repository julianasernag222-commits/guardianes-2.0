<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mapa Leaflet - Página completa</title>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        
    />

    <style>
        /* Ocupa toda la página sin scroll extra */
        html, body {
            height: 100%;
            margin: 0;
        }
        /* El div del mapa ocupa todo el espacio disponible */
        #map {
            height: 100%;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa centrado (lat, lon) y con zoom
        const map = L.map('map').setView([6.189991029134949, -75.59155851840693], 6); // ejemplo: Madrid

        // Capa de teselas (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);
 // latitud y longitud 
        // Marcador de ejemplo con popup
        L.marker([6.189991029134949, -75.59155851840693]).addTo(map)
            .bindPopup('Hotel Monarca') 
            .openPopup();

        // Añade control de escala
        L.control.scale().addTo(map);
    </script>
</body>
</html>
