    /* ------------------------------------- */
    /*             ESTILOS DEL PERFIL        */
    /* ------------------------------------- */

    :root{
      --crema: #FFFFF0;
      --azul-gris: #7690A3;
      --verde-oliva: #7F8C2A;
      --ocre: #E9BA3F;
      --beige: #BAA383;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction: column;
      align-items:center;
      background: var(--crema);
      position: relative;
      overflow-x: hidden;
      font-family: "Poppins", sans-serif;
      padding-top: 40px; /* para que no quede pegado a la barra */
    }

    /* ARCO SUPERIOR */
    body::before{
      content:"";
      position:absolute;
      top:-180px;
      left:50%;
      transform: translateX(-50%);
      width:500px;
      height:500px;
      background:
        radial-gradient(circle,
          transparent 0 140px,
          var(--beige) 140px 165px,
          var(--ocre) 165px 190px,
          var(--verde-oliva) 190px 215px,
          var(--azul-gris) 215px 240px,
          transparent 240px
        );
      border-radius: 50%;
      z-index:-1;
      opacity:0.85;
    }

    /* ARCO INFERIOR IZQUIERDO */
    body::after{
      content:"";
      position:absolute;
      bottom:-180px;
      left:-130px;
      width:500px;
      height:500px;
      background:
        radial-gradient(circle,
          var(--crema) 0 140px,
          var(--beige) 140px 165px,
          var(--ocre) 165px 190px,
          var(--verde-oliva) 190px 215px,
          var(--azul-gris) 215px 240px,
          transparent 240px
        );
      border-radius: 50%;
      z-index:-1;
      opacity:0.85;
    }

    /* ARCO INFERIOR DERECHO */
    .arcos-derecha{
      position:absolute;
      bottom:-180px;
      right:-130px;
      width:500px;
      height:500px;
      background:
        radial-gradient(circle,
          var(--crema) 0 140px,
          var(--beige) 140px 165px,
          var(--ocre) 165px 190px,
          var(--verde-oliva) 190px 215px,
          var(--azul-gris) 215px 240px,
          transparent 240px
        );
      border-radius:50%;
      z-index:-1;
      opacity:0.85;
    }


    /* TARJETA PERFIL */
    .tarjeta-perfil{
      background:white;
      width:420px;
      padding:22px 30px;
      border-radius:18px;
      box-shadow:0 0 25px rgba(233,186,63,0.55);
      text-align:center;
      position:relative;
      z-index:10;
      margin-top: 20px;
    }

    .fila-iconos{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-bottom:8px;
    }

    .icono-boton img{
      width:30px;
      height:30px;
      object-fit:contain;
      cursor:pointer;
    }

    .icono-guardar{
      width:28px;
      height:28px;
      object-fit: contain;
      cursor:pointer;
    }

    .contenedor-foto{
      width:115px;
      height:115px;
      border-radius:50%;
      overflow:hidden;
      margin:0 auto 12px auto;
      border:5px solid var(--ocre);
      position: relative;
    }

    .foto-perfil{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .boton-cambiar-foto{
      position: relative;
      top: -30px;
      background: var(--ocre);
      color: white;
      border: none;
      padding: 4px 12px;
      font-size: 0.72rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: -10px;
    }

    .boton-cambiar-foto:hover{
      background: var(--verde-oliva);
      transform: scale(1.07);
    }

    .texto-nombre{
      font-size:1.3rem;
      font-weight:700;
      color:var(--verde-oliva);
    }

    .texto-arroba{
      font-size:0.9rem;
      font-weight:600;
      color:var(--azul-gris);
      margin-bottom:10px;
    }

    .texto-descripcion{

      margin-bottom:12px;
    }

    .etiqueta{

      color:var(--azul-gris);
      font-weight:600;
    }

    .valor{
      font-size:0.85rem;
      margin-top:3px;
    }
